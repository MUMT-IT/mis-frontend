<!doctype html>
<html>
<head>
    {% block title %}<title>MIS Main</title>{% endblock %}
    {% block styles %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
    {% endblock %}
</head>
<body>
    {% block content %}
        {% block page_content %}
        {% endblock %}
    {% endblock %}
    {% block scripts %}
        <script src="{{ url_for('static', filename='vendors/jquery.min.js') }}"
                type="text/javascript">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
        </script>
        <script src="{{ url_for('static', filename='vendors/knockout.js') }}"
                type="text/javascript">
        </script>
        <script src="{{ url_for('static', filename='vendors/Chart.min.js') }}"
                type="text/javascript">
        </script>
        <script>
            materialKit.initSliders();
        </script>

    {% endblock %}
</body>

</html>
