{% extends "bootstrap/base.html" %}
{% block title %}MIS-Research{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='vendors/jquery.min.js') }}"
            type="text/javascript">
    </script>
    <script src="{{ url_for('static', filename='vendors/knockout.js') }}"
            type="text/javascript">
    </script>
    <script src="{{ url_for('static', filename='vendors/Chart.min.js') }}"
            type="text/javascript">
    </script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='employee/research.js')}}">
    </script>
{% endblock %}

{% block content %}
<div class="container">
    {% block page_content %}
    <h2>Add New Article</h2>
    <div class="row col-md-8">
    <h3 data-bind="text: articleTitle"></h3>
    <form>
        <div class="form-group">
            <label for="articleTitle">Title</label>
            <input type="text" class="form-control" id="articleTitle" data-bind="value: articleTitle">
        </div>
        <div class="form-group">
            <label for="articleAuthors">Authors</label>
            <input type="text" class="form-control" id="articleAuthors"
                data-bind="value: articleAuthors" placeholder="Doe John,James Dean,...">
        </div>
        <div class="form-group">
            <label for="articlePub">Publisher</label>
            <input type="text" class="form-control" id="articlePub"
                   data-bind="value: articlePub" placeholder="Prestigious Journal..">
        </div>
        <div class="form-group">
            <label for="articleCoverDate">Published Date</label>
            <input type="date" class="form-control" id="articleCoverDate"
                   data-bind="value: articleCoverDate" placeholder="yyyy-mm-dd">
        </div>
        <div class="form-group">
            <label for="articleStatus">Status</label>
            <select class="form-control" data-bind="options: statuses,
                                                    optionsCaption: 'Choose status',
                                                    value: articleStatus">
            </select>
        </div>
        <button type="submit" class="btn btn-default" data-bind="click: postData">Submit</button>
    </form>
    </div>
    {% endblock %}
</div>
{% endblock %}
